<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
   
 
</head>
<body>


    
<div class="container">
   <div class="header my-3">
    <h3>CRUD System</h3>
   </div>
    <div class="my-2">
        <label class="py-2" for="pName">Product Name</label>
        <input class="form-control " type="text"  id="pName">
    </div>
    <div class="my-2"> 
        <label class="py-2" for="pPrice">Product Price</label>
        <input class="form-control " type="number"  id="pPrice">
    </div>
    <div class="my-2">
        <label class="py-2" for="pCategory">Product Category</label>
        <input class="form-control " type="text"  id="pCategory">
    </div>
    <div class="my-2">
        <label class="py-2" for="pdesc">Product Description</label>
        <textarea class="form-control " type="text"  id="pdesc"></textarea>
    </div>
    <button onclick="addProducts()" id="addBtn" class="btn btn-info">Add Product</button>

</div>


<div class="py-5 mt-5 container">
    <input type="Search" id="searchValue" onkeyup="search()" class="form-control my-3" placeholder="Search">
    <table class="table text-center table-striped">
        <thead>
            <tr>
                <th>Index</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product category</th>
            <th>Product desc</th>
            <th > <button  class="btn btn-warning">Update</button></th>
            <th><button  class="btn btn-danger">Delete</button></th>
            </tr>
        </thead>
        <tbody id="tData">


        </tbody>
    </table>
</div>








    
    

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
